<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naatify - Web Player: Tilawat for everyone</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/utility.css">
    <link rel="shortcut icon" href="https://open.spotifycdn.com/cdn/images/favicon32.b64ecc03.png" type="image/x-icon">
</head>

<body>
    <header>
        <nav class="flex m1">
             <div class="library-hidden">
                 Library  <img class="invert" src="image/arrow-right-02-stroke-rounded.svg" alt="">
                </div>
            <img class="invert p1 pointer logo" src="image/logo.svg" alt="logo">
            <div class="search flex">
               
                <div class="home-icon flex align-center pointer">
                    <img class="invert " src="image/home.svg" alt="home" width="24px" height="24px">
                </div>
                <div class="search-bar flex align-center">
                    <img class="invert pointer" src="image/search.svg" alt="search" width="24px">
                    <input type="text" placeholder="What do you want to play?">
                    <div class="line"></div>
                    <img class="invert pointer browse" src="image/browse.svg" alt="browse" width="26px">
                </div>
            </div>
            <div class="login flex align-center">
                <ul class="flex align-center gap">
                    <li><a href="">Premium</a></li>
                    <li><a href="">Support</a></li>
                    <li><a href="">Download</a></li>
                    <div class="line"></div>
                    <li><a class="flex align-center gapping" href=""><img src="image/install.svg" alt="install"
                                width="17px">Install App</a></li>
                    <li><a href="">Sign up</a></li>
                    <button class="btn-login pointer">Login</button>
                    <div class="hamburger"><img class="invert" src="image/hamburger.svg" alt=""></div>
                </ul>
                <ul class="sidebar">
                     <li><a href="">Premium</a></li>
                    <li><a href="">Support</a></li>
                    <li><a href="">Download</a></li>
                    <li><a class="flex align-center gapping" href=""><img src="image/install.svg" alt="install"
                                width="17px">Install App</a></li>
                                 <li><a href="">Sign up</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <div class="container flex">
        <div class="left p1 m1 rounded">
            <div class="library flex between">
                <h3>Your Library</h3>
                <div class="cancel"><img class="invert" src="image/cancel-01-stroke-rounded.svg" alt="cancel" ></div>
            </div>
            <div class="library-list">
<ul>
    
</ul>
            </div>
            <div class="left-footer flex">
                <a href="https://www.spotify.com/pk-en/legal/">
                    <span>Legal</span>
                </a>
                <a href="https://www.spotify.com/pk-en/safetyandprivacy/">
                    <span>Safety & Privacy Center</span>
                </a>
                <a href="https://www.spotify.com/pk-en/legal/privacy-policy/">
                    <span>Privacy Policy</span>
                </a>
                <a href="https://www.spotify.com/pk-en/legal/cookies-policy/">
                    <span>Cookies</span>
                </a>
                <a href="https://www.spotify.com/pk-en/legal/privacy-policy/#s3">
                    <span>About Ads</span>
                </a>
                <a href="https://www.spotify.com/pk-en/accessibility/">
                    <span>Accessibility</span>
                </a>
            </div>
        </div>
        <div class="right rounded m1">
            <div class="spotifyplaylists">
                <h1>Tilawat Playlists</h1>
                <div class="cardContainer">
              
                
           </div>
            <div class="playbar">
                <div class="seekbar">
                    <div class="circle">

                    </div>
                </div>
                <div class="abovebar">
                <div class="audioinfo"></div>
                <div class="playbuttons">
                    <img id="previous" src="image/previous.svg" alt="previous">
                    <img id="play" src="image/ci-play.svg" alt="play">
               
                    <img id="next" src="image/next.svg" alt="next">
                </div>
                <div class="timevol">
            <div class="audiotime">
            </div>
            <div class="volume">
         <img width="24px" src="image/volume-high-stroke-rounded.svg" alt=""> 
         <div class="range">
            <input type="range" name="" id="">
         </div>
         </div>
        </div></div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
